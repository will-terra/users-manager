name: CI

on:
  push:
    branches: [development, master]
  pull_request:
    branches: [development, master]

jobs:
  test:
    name: Run tests and coverage
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ["3.4.7"]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: backend_test
        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true

      - name: Install dependencies
        working-directory: backend
        run: |
          gem install bundler
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3


      - name: Run RSpec
        working-directory: backend
        run: |
          # Wait for Postgres TCP port to be open (pure-bash probe using /dev/tcp)
          # This doesn't require the postgres client utilities to be installed.
          until bash -c '</dev/tcp/postgres/5432' >/dev/null 2>&1; do sleep 1; done

          # Prepare test database and run specs
          if bundle exec rails db:version >/dev/null 2>&1; then
            bundle exec rails db:create db:migrate RAILS_ENV=test || true
          fi
          bundle exec rspec --format documentation
        env:
          RAILS_ENV: test
          # Use the service hostname provided by GitHub Actions services
          DATABASE_URL: postgresql://postgres:password@postgres:5432/backend_test

          
      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: backend/coverage

      - name: Frontend install Node and pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend deps
        working-directory: frontend
        run: |
          curl -fsSL https://get.pnpm.io/install.sh | sh -
          export PATH="$HOME/.local/share/pnpm:$PATH"
          pnpm install --frozen-lockfile

      - name: Frontend lint and build
        working-directory: frontend
        run: |
          pnpm run lint || echo "Frontend lint warnings (non-blocking)"
          pnpm run build
