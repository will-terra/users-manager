name: CI

on:
  push:
  pull_request:

jobs:
  test:
    name: Run tests and coverage
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ["3.4.7"]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: backend_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d backend_test" --health-interval 5s --health-timeout 5s --health-retries 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true

      - name: Install dependencies
        working-directory: backend
        run: |
          gem install bundler
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3

      - name: Short wait for services
        # Give services a small buffer time to finish initialization in flaky environments
        run: sleep 10

      - name: Run RSpec
        working-directory: backend
        run: |
          # Wait for Postgres to be ready using localhost (mapped port)
          sudo apt-get update -qq
          sudo apt-get install -y postgresql-client
          export PGPASSWORD=password

          echo "Waiting for Postgres to be ready..."
          retries=0
          max_retries=20
          until pg_isready -h localhost -p 5432 -U postgres -d backend_test >/dev/null 2>&1; do
            if [ "$retries" -ge "$max_retries" ]; then
              echo "ERROR: Postgres did not become ready after $max_retries attempts ($(($max_retries * 2)) seconds)" >&2
              echo "Diagnostics:" >&2
              echo "- pg_isready output:" >&2
              pg_isready -h localhost -p 5432 -U postgres -d backend_test || true
              echo "- Checking if port 5432 is listening:" >&2
              netstat -tln | grep 5432 || true
              exit 1
            fi
            retries=$((retries+1))
            sleep 2
          done
          echo "Postgres is ready after $retries attempts"

          # Prepare test database and run specs
          bundle exec rails db:create RAILS_ENV=test || true
          bundle exec rails db:migrate RAILS_ENV=test
          bundle exec rspec --format documentation
        env:
          RAILS_ENV: test
          DATABASE_URL: postgresql://postgres:password@localhost:5432/backend_test
          RAILS_MASTER_KEY: cd1eb5b64a73a80d8c00b046cbc55c8b

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Ensure pnpm available
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install frontend deps
        working-directory: frontend
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm install --frozen-lockfile

      - name: Frontend tests (vitest coverage)
        working-directory: frontend
        env:
          CI: true
        run: |
          # Run vitest in non-watch mode with coverage
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm run test:coverage -- --run

      - name: Combine backend and frontend coverage
        if: always()
        run: |
          set -e
          mkdir -p coverage_combined
          if [ -d backend/coverage ]; then
            cp -r backend/coverage coverage_combined/backend || true
          else
            echo "No backend coverage directory found"
          fi
          if [ -d frontend/coverage ]; then
            cp -r frontend/coverage coverage_combined/frontend || true
          else
            echo "No frontend coverage directory found"
          fi

      - name: Check combined coverage threshold
        if: always()
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate || true
          node .github/scripts/check_coverage.js 90

      - name: Upload combined coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-all
          path: coverage_combined

      - name: Frontend lint and build
        working-directory: frontend
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm run lint || echo "Frontend lint warnings (non-blocking)"
          pnpm run build
